<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFA</title>
    <link rel="stylesheet" href="includes/css/bootstrap.min.css" />
    <link rel="stylesheet" href="includes/css/swiper.min.css" />
    <link rel="stylesheet" href="includes/css/web.css" />
</head>
<body onresize="onresizeBody()">
    <div class="container">
        <header id="header">
            <div class="row">
                <div class="col-xs-2 ">
                               <div class="cssDivColCalendario">
                    <img src="img/material/icono-calendario.svg" alt="calendario" class="cssCalendario" />
                                     </div>
                </div>
                <div  class="col-xs-8">
                        <div id="headerFecha">
                                   </div>
                </div>
               <div class="col-xs-1 ">
                        <div class="cssBordeDiagonal" onclick="onclickFacebook()">
                   
                        </div>
                </div>		                
                <div class="col-xs-1 cssDivColImgLogo">
                        <div class="cssDivImgLogo">
                    <img src="img/material/logo.png" alt="afa" class="cssLogoAfa"/>
                        </div>
                </div>
            </div>
        </header>
        <div id="divCotizacionesDestacada" class="row-xs-6">
        </div>
        <div id="divBarraAbajo" class="row-xs-6">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div id="swiper-slide1" class="swiper-slide">
                    </div>
                    <div id="swiper-slide2" class="swiper-slide">
                        Slide 2</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination">
                </div>
            </div>
        </div>
    </div>
    <div id="divFondoBloqueo">
        <img class="imgFondoBloqueo" src="img/load_fondo_transparente.gif" alt="Cargando"
            title="Cargando" />
    </div>
    <script type="text/javascript" src="includes/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="includes/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="includes/js/swiper.min.js"></script>
    <script type="text/javascript" src="includes/js/libreria.js"></script>
    <script type="text/javascript" src="includes/js/cargardatos.js"></script>
    <script type="text/javascript" src="includes/js/paginaprincipal.js"></script>
</body>
</html>
