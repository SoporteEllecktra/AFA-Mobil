<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="includes/css/layout.css">
    <title>AFA</title>
</head>

<body>
	<div class="root bkg_campo">

		<div class="header">
			<div class="flt_left" onclick="reload();">
				<div class="actualizar"><a href="#"><img src="img/icono_actualizar.png"></a></div>
				<div id="datetime_container" class="fecha"></div>
				<div id="datetime_container_hidden" style="display: none;"></div>
			</div>
			<div class="flt_right">
				<div class="compartir" onclick="socialSharing();"><a href="#"><img src="img/compartir.png"></a></div>
				<div class="logo" onclick="showAlertWindow('', getAppVersion());"><a href="#"><img src="img/logoafa.png"></a></div>
			</div>
		</div>
		
		<div>
			<div style="position:relative;">
				<div id="vertical">
					<div id="vertical_content_wrapper">
						<div id="vertical_content_scroller">
							<ul>
								<li>
									<div id="leadingPrices" style="float:left; z-index: 10;"></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div style="position:relative;">
				<div id="horizontal">
					<div id="horizontal_content_wrapper">
						<div id="horizontal_content_scroller">
							<ul>
								<li>
									<div id="slider" style="float:left; z-index: 100;" class="panel_swipper" id="Scroll_H"></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>

    <script type="text/javascript" src="includes/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="includes/js/iscroll.js"></script>
	<script type="text/javascript" src="includes/js/hammer.min.js"></script>

    <script type="text/javascript" src="includes/js/afa.api.js"></script>
    <script type="text/javascript" src="includes/js/load.data.js"></script>
    <script type="text/javascript" src="includes/js/main.js"></script>
    <script type="text/javascript" src="includes/js/phone.register.js"></script>

    <div id="window_modal_container" style="display: none;">
        <div class="center_box">
            <div id="window_modal_title"></div>
            <div id="window_modal_body"></div>
            <div>
                <input type="button" onclick="closeAlertWindow();" value="Cerrar">
            </div>
        </div>
    </div>

</body>

</html>
