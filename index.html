<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="includes/css/layout.css">
    <title>AFA</title>
</head>

<body>
	<div class="root">

		<div class="header">
			<div class="flt_left">
				<div class="actualizar"><a href="#"><img src="img/icono_actualizar.png"></a></div>
				<div id="datetime_container" class="fecha"></div>
			</div>
			<div class="flt_right">
				<div class="compartir"><a href="#"><img src="img/compartir.png"></a></div>
				<div class="logo" onclick="showAlertWindow('', getAppVersion());"><a href="#"><img src="img/logoafa.png"></a></div>
			</div>
		</div>
		
		<div style="position:relative;">
			<div id="vertical" style="position:relative; background:#F00;">
				<div id="vertical_content_wrapper">
					<div id="vertical_content_scroller">
						<div id="leadingPrices"></div>
					</div>
				</div>
			</div>
			<div id="horizontal" style="position:relative;">
				<div id="horizontal_content_wrapper">
					<div id="horizontal_content_scroller">
						<ul>
							<li>
								<div id="slider_1" class="panel_swipper" id="Scroll_H"></div>
							</li>
							<li>
								<div id="slider_2" class="panel_swipper"></div>
							</li>
							<li>
								<div id="slider_3" class="panel_swipper"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>

    <script type="text/javascript" src="includes/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="includes/js/iscroll.js"></script>
	<script type="text/javascript" src="includes/js/fastclick.js"></script>
	<script type="text/javascript" src="includes/js/hammer.min.js"></script>
	<!--<script type="text/javascript" src="includes/js/touch-emulator.js"></script> -->

    <script type="text/javascript" src="includes/js/afa.api.js"></script>
    <script type="text/javascript" src="includes/js/load.data.js"></script>
    <script type="text/javascript" src="includes/js/main.js"></script>
    <script type="text/javascript" src="includes/js/phone.register.js"></script>

	<script type="text/javascript">
		//TouchEmulator();

		var vertical_scroll_object = null;
		var horizontal_scroll_object = null;
		function loaded() {
			// 25 + 28 = 53px = header height
			document.getElementById('vertical').style.height = parseInt(screen.availHeight * 0.60) - 28 + 'px';
			var slider_height = parseInt(screen.availHeight * 0.30) - 25;
			document.getElementById('horizontal').style.height = slider_height + 'px';

			//document.getElementById('horizontal_content_scroller').style.width = screen.width + 'px';
			document.getElementById('horizontal_content_scroller').style.height = (slider_height * 10) + 'px';

			/*alert('Altura destacados == ' + document.getElementById('vertical').style.height);
			alert('Altura slider == ' + document.getElementById('horizontal').style.height);*/
			
			vertical_scroll_object = new iScroll('vertical_content_wrapper');
			horizontal_scroll_object = new iScroll('horizontal_content_wrapper');
		}

		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);

			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
			document.addEventListener('DOMContentLoaded', loaded, false);
		}
	</script>

    <div id="window_modal_container" style="display: none;">
        <div class="center_box">
            <div id="window_modal_title"></div>
            <div id="window_modal_body"></div>
            <div>
                <input type="button" onclick="closeAlertWindow();" value="Cerrar">
            </div>
        </div>
    </div>

</body>

</html>
